BVH_PATH: ../Data/BVH/8yr_old/silly_walk.bvh
LOOP_REPEAT_UPPER_LIMIT: 1  # rendered animation will loop bvh clip maximum of this many times
RENDERED_FRAME_UPPER_LIMIT: 2500 # rendered animation will be a maximum of this many frames
X_POSITION_UPPER_LIMIT: 3 # rendered animation will terminate when character moves to this absolute position along x axis
ROOT_POSITION_UPDATE_TYPE: velocity  # position or velocity. If translation is important, use velocity.
RENDER_FPS: 15

DRAW_FLOOR: False
DRAW_BVH: False
SHOW_ORIGINAL_POSE_ONLY: False
CALCULATE_RENDER_ORDER: True
RENDER_MODE: RENDER
CLEAR_COLOR: [1.0, 1.0, 1.0, 1.0]

Cameras:
  - name: Free Cam
    type: free
    cam_pos: [1.5, 0.0, 3.5]
    cam_up:  [0.0, 0.1, 0.0]
    yaw: -90.0

  - name: Triangulation
    type: triangulation
    cam_pos: [0.5, 0.0, 4.0]
    cam_up:  [0.0, 1.0, 0.0]
    yaw: -90.0

  - name: Sketch Cam
    type: sketch
    cam_pos: [0.0, 0.0, 2.5]
    cam_up:  [0.0, 1.0, 0.0]
    yaw: -90.0

  - name: Upper Limb Cam
    type: bvh
    cam_pos: [0.0, 0.0, 2.5]  #[1.5, 0, 0] for front, [0, 0, 2.5] for side
    cam_up:  [0.0, 1.0, 0.0]
    yaw: -90.0  #180 for straight ahead, -90.0 for side
    retarget_bodypart_group: upper_limb_segments  # ignored if camera.type != bvh. One of 'upper_limb_segments', 'lower_limb_segments', or 'trunk_segments'

  - name: Lower Limb Cam
    type: bvh
    cam_pos: [0.0, 0.0, 2.5]  #[1.5, 0, 0] for front, [0, 0, 2.5] for side
    cam_up:  [0.0, 1.0, 0.0]
    yaw: -90.0  #180 for straight ahead, -90.0 for side
    retarget_bodypart_group: lower_limb_segments  # ignored if camera.type != bvh. One of 'upper_limb_segments', 'lower_limb_segments', or 'trunk_segments'

  - name: Trunk Cam
    type: bvh
    cam_pos: [1.5, 0.0, 0.0]  #[1.5, 0, 0] for front, [0, 0, 2.5] for side
    cam_up:  [0.0, 1.0, 0.0]
    yaw: 180.0  #180 for straight ahead, -90.0 for side
    retarget_bodypart_group: trunk_segments  # ignored if camera.type != bvh. One of 'upper_limb_segments', 'lower_limb_segments', or 'trunk_segments'

